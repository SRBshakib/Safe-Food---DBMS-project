<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our organization</title>
    <link rel="stylesheet" href="style_login.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="textbox">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="register">New in this webpage? Register</p>
        </form>
    </div>
</body>
</html>

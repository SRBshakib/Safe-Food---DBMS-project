<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Control Officer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to custom CSS -->
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-light p-3 vh-100">
            <h2 class="text-center mb-4">Dashboard</h2>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a class="nav-link text-light" href="#"><i class="fas fa-tachometer-alt"></i> Overview</a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-light" href="#"><i class="fas fa-file-alt"></i> Inspection Reports</a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-light" href="#"><i class="fas fa-chart-line"></i> Quality Reports</a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-light" href="#"><i class="fas fa-cogs"></i> Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <h1>Quality Control Officer Dashboard</h1>
            
            <!-- Quality Reports Section -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Inspection Reports
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="reportDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="reportDate">
                                </div>
                                <div class="mb-3">
                                    <label for="reportTime" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="reportTime">
                                </div>
                                <div class="mb-3">
                                    <label for="hygieneLevel" class="form-label">Hygiene Level</label>
                                    <input type="text" class="form-control" id="hygieneLevel" placeholder="Enter hygiene level">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit Report</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Quality Report Section -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Quality Report
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="inspectionResult" class="form-label">Inspection Result</label>
                                    <textarea class="form-control" id="inspectionResult" rows="3" placeholder="Enter inspection result"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Save Report</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assigned Inspections Section -->
            <div class="card mt-4">
                <div class="card-header">
                    Assigned Inspections
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Report ID</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Hygiene Level</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>001</td>
                                <td>2024-11-02</td>
                                <td>10:00 AM</td>
                                <td>High</td>
                                <td>
                                    <button class="btn btn-info btn-sm">View</button>
                                    <button class="btn btn-warning btn-sm">Edit</button>
                                </td>
                            </tr>
                            <!-- Additional rows for other reports -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

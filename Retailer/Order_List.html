// Counters to track the number of items displayed
let upcomingListCounter = 10;

// Function to load rows based on the filter
function loadUpcomingList(filterStatus = "all") {
  const tbody = document.getElementById('upcomingListBody');
  tbody.innerHTML = ''; // Clear current rows

  // Filter and render rows
  let displayedCount = 0;
  for (let i = 0; i < upcomingListData.length; i++) {
    if (
      filterStatus === "all" || // Show all rows
      upcomingListData[i].status.toLowerCase() === filterStatus.toLowerCase() // Filter rows by status
    ) {
      if (displayedCount < upcomingListCounter) { // Limit to `upcomingListCounter`
        tbody.innerHTML += `
          <tr>
            
            <td>${upcomingListData[i].productName}</td>
            <td>${upcomingListData[i].id}</td>
            <td>${upcomingListData[i].batchId}</td>
            <td>${upcomingListData[i].date}</td>
            <td>${upcomingListData[i].warehouse}</td>
            <td>${upcomingListData[i].Location}</td>
            <td>${upcomingListData[i].qty}</td>
            <td>${upcomingListData[i].Exp_Date}</td>
            <td><span class="badge ${
              upcomingListData[i].status === "Received"
                ? "bg-success"
                : upcomingListData[i].status === "On Delivery"
                ? "bg-warning"
                : "bg-danger"
            }">${upcomingListData[i].status}</span></td>
          </tr>
        `;
        displayedCount++;
      }
    }
  }

  // Show "No records found" if no rows match the filter
  if (displayedCount === 0) {
    tbody.innerHTML = `<tr><td colspan="10" class="text-center">No records found</td></tr>`;
  }
}

// Event Listener for the Filter Dropdown
document.getElementById("productType").addEventListener("change", function () {
  const selectedStatus = this.value; // Get the selected filter value
  loadUpcomingList(selectedStatus); // Reload the table with the filter applied
});
